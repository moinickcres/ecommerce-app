jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t your-dockerhub-username/ecommerce-app:latest .

    - name: Push Docker Image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push your-dockerhub-username/ecommerce-app:latest

    - name: Deploy to Server
      run: ssh user@your-server "docker stack deploy -c /path/to/docker-compose.yml ecommerce"
